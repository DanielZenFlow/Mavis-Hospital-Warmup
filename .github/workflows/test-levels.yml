name: Benchmark All Strategies

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      timeout:
        description: "Timeout per level (seconds)"
        required: false
        default: "180"
        type: string

env:
  LEVEL_TIMEOUT: ${{ github.event.inputs.timeout || '180' }}
  JAVA_XMX: "4g"

jobs:
  build:
    name: Compile Search Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Compile search client
        run: javac searchclient/*.java

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: searchclient/*.class

  benchmark:
    name: Benchmark ${{ matrix.strategy }} - ${{ matrix.batch }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        strategy: [bfs, dfs, astar]
        batch: [SA, MA, MAPF]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: searchclient/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ${{ matrix.strategy }} on ${{ matrix.batch }} levels
        id: benchmark
        continue-on-error: true
        run: |
          python ci_benchmark.py \
            -s "${{ matrix.strategy }}" \
            -t "$LEVEL_TIMEOUT" \
            -f "${{ matrix.batch }}" \
            -o "results-${{ matrix.strategy }}-${{ matrix.batch }}.md"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.strategy }}-${{ matrix.batch }}
          path: results-${{ matrix.strategy }}-${{ matrix.batch }}.md

  report:
    name: Benchmark Report
    needs: benchmark
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: results-*
          merge-multiple: true

      - name: Generate summary
        run: |
          echo "# ðŸ¥ MAvis Hospital Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Strategies**: bfs, dfs, astar | **Timeout**: ${LEVEL_TIMEOUT}s per level" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for f in results-*.md; do
            [ -f "$f" ] || continue
            cat "$f" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
