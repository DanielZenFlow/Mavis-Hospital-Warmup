name: Test All Levels

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      strategy:
        description: "Search strategy to use"
        required: false
        default: "bfs"
        type: choice
        options:
          - bfs
          - dfs
          - astar
          - wastar
          - greedy
      timeout:
        description: "Timeout per level (seconds)"
        required: false
        default: "180"
        type: string

env:
  STRATEGY: ${{ github.event.inputs.strategy || 'bfs' }}
  LEVEL_TIMEOUT: ${{ github.event.inputs.timeout || '180' }}
  JAVA_XMX: "4g"

jobs:
  build:
    name: Compile Search Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Compile search client
        run: javac searchclient/*.java

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: searchclient/*.class

  test-levels:
    name: Test Levels
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        batch: [SA, MA, MAPF]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes
          path: searchclient/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ${{ matrix.batch }} levels via benchmark script
        id: test
        continue-on-error: true
        run: |
          python run_benchmark.py \
            -s "$STRATEGY" \
            -t "$LEVEL_TIMEOUT" \
            -f "${{ matrix.batch }}" \
            -o "results-${{ matrix.batch }}.md"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.batch }}
          path: results-${{ matrix.batch }}.md

  summary:
    name: Test Summary
    needs: test-levels
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: results-*
          merge-multiple: true

      - name: Generate summary
        run: |
          echo "# ðŸ¥ MAvis Hospital Level Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Strategy**: \`${STRATEGY}\` | **Timeout**: ${LEVEL_TIMEOUT}s per level" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for f in results-*.md; do
            [ -f "$f" ] || continue
            cat "$f" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          done
